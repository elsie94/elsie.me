<body>

        body {

#countdown {
  background: rgba(0, 0, 0, 0.7);

#timer {
  font-size: 3rem;
  letter-spacing: 3px;
}

.timer-unit {
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-top: 10px;
  display: block;
}
@media (max-width: 600px) {
  #timer {
      font-size: 2rem;
  }
  .timer-unit {
      font-size: 1rem;
  }
}

    </style>
    <div id="countdown">
        <p id="timer">
            <span id="days"></span>
            <span class="timer-unit">Days</span>
            <span id="hours"></span>
            <span class="timer-unit">Hours</span>
            <span id="minutes"></span>
            <span class="timer-unit">Minutes</span>
            <span id="seconds"></span>
            <span class="timer-unit">Seconds</span>
        </p>
      </div>

<script>
    const currentDate = new Date();
console.log(currentDate); // This logs the current date and time to the console
const targetDate = new Date('2024-03-11T10:00:00'); // Replace with target
console.log(targetDate); // Check the target date in the console

let interval;  // Declare interval outside the function

function updateCountdown() {
  const currentTime = new Date();
  const difference = Math.abs(targetDate - currentTime);

  if (difference < 0) {
    clearInterval(interval);
    document.getElementById("timer").innerText = "The event has started!";
    return;
  }

  const days = Math.floor(difference / (1000 * 60 * 60 * 24));
  const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((difference % (1000 * 60)) / 1000);

  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;
}

updateCountdown(); // Call the function once to display initial values immediately

interval = setInterval(updateCountdown, 1000);  // Assign interval after it's declared

</script>
